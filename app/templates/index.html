<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Nutanix - Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='color/default.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ urls['nutanix_favicon']}}">
</head>

<body>
	<!-- navbar -->
	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
							class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</a>
					<h1 class="brand"><a href="#">Nutanix - {{ customer }}</a></h1>
					<h5 class="credits" style="color:white ;  float: right;">
						{% for k,v in info_dict.items() %}
						{% if v is not none %}
						{{k}}: {{v}}</br>
						{% endif%}
						{% endfor %}
						</a></h5>
					<!-- <h4 class="credits" style="color:white ;  float: right;">{{ hostname }}</br>{{ ip }}</a></h4> -->
				</div>
			</div>
		</div>
	</div>
	<!-- Header area -->
	<div id="header-wrapper" class="header-slider" style="background-image: url({{urls.nutanix_background}}">
		<header class="clearfix">
			<div class="logo">
				<img src="{{ urls['nutanix_logo']}}" style="padding-bottom:50px" alt="" />
			</div>
			<div class="container">
				<div class="row">
					<div class="span12">
						<div id="main-flexslider" class="flexslider">
							<ul class="slides">
								{% for core_value in core_values %}
								<li>
									<p class="home-slide-content">
										{{core_value}}
									</p>
								</li>
								{% endfor %}
							</ul>
						</div>
						<!-- end slider -->
					</div>
				</div>
			</div>
		</header>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="span6 offset3">
					<p class="copyright">
						&copy; {{rights_reserved}}
						<div class="credits">
							<!--
                All the links in the footer should remain intact.
                You can delete the links only if you purchased the pro version.
                Licensing information: https://bootstrapmade.com/license/
                Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=Maxim
              -->
							{{designed_by}} <a href="https://bootstrapmade.com/">BootstrapMade</a>
						</div>
					</p>
				</div>
			</div>
		</div>
		<!-- ./container -->
	</footer>
	<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.scrollTo.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.nav.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.localScroll.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.prettyPhoto.js') }}"></script>
	<script src="{{ url_for('static', filename='js/isotope.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.flexslider.js') }}"></script>
	<script src="{{ url_for('static', filename='js/inview.js') }}"></script>
	<script src="{{ url_for('static', filename='js/animate.js') }}"></script>
	<script src="{{ url_for('static', filename='js/custom.js') }}"></script>

</body>

</html>
